      description:
        - H2020 funded project InSilc in which my main responsibilities relate to the design and implementation of algorithmic approaches for the registration of intravascular ultrasound (IVUS) and optical coherence tomography (OCT) image sequences captured prior to and after percutaneous coronary intervention (stent implantation).
        - H2020 funded project SeeFar, in which my main responsibilities relate to the development and evaluation of deep learning models for the detection and the progression of retina diseases based on retina fundus images.
        - H2020 funded project Timely, in which my main responsibilities relate to the development of an Android application for fitness and activity data collection and the development of reinforcement learning models for exercise prescription of CAD patients.
