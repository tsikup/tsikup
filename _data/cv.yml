        - Research on COVID-19 detection based on deep learning analysis methods of Xray and CT images. I developed a transfer-learning model for the classification of COVID-19 pneumonia, pneumonia (caused by other factors than covid) and healthy subjects. The analysis was coupled with interpertable attention maps which were evaluated by expert radiologists.
        -  Research on pollen grain identification on microscope images. Specifically I developed a segmentation pipeline based on watershed algorithm to extract unique pollen grain images from microscope slides, based on which I trained several deep learning models for the identification of their species.
