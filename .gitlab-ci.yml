image: ruby:2.1

before_script:
  - apt-get update -qy
  - apt-get install -y nodejs
  - bundle install --path vendor

cache:
  paths: 
    - vendor/

# add a job called 'test'
test:
  stage: test
  script:
    - bundle exec jekyll build -d public/
  except:
    - master # the 'test' job will affect all branches expect 'master'

pages:
  stage: deploy
  script:
  - bundle exec jekyll build -d public/
  artifacts:
    paths:
    - public
  only:
  - master